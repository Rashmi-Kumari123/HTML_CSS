<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and table</title>
</head>

<body>
    <ul type="square">
        <li>1st</li>
        <li>2nd</li>
    </ul>
            <li>another1</li>
            <li>another2</li>
            <li>another3</li>
        <ul>
        <li>3rd</li>
        <li>4th</li>
    </ul>
    <ol type="a">
        <li>1st</li>
        <li>2nd</li>
        <ol>
            <li>smile</li>
            <li>Happy</li>
        </ol>
        <li>3rd</li>
        <li>4th</li>
    </ol>
    <!-- table -->
    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>employee id </th>
                <th>employee role</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Rashu</td>
                <td>143</td>
                <td>programmer</td>
            </tr>
            <tr>
                <td>Rajiv</td>
                <td>1432</td>
                <td>Android Developer</td>
            </tr>
            <tr>
                <td>Rashmalayi</td>
                <td>1435</td>
                <td>HTML EXPERT</td>
            </tr>

        </tbody>
    </table>

</body>

</html>
