<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* element selector */
        p {
            border: 2px solid red;
        }

        /* id selector */
        #firstpara {
            color: green;
        }

        /* class selector */
        .bgBlue {
            color: yellow;
            background-color: blue;

        }

        /* grouping selectors */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>css selectors</h3>
    <p id="firstpara">this is simple paragraph</p>
    <p id="secondpara " class=" bgBlue">this is another simple paragraph</p>
    <div>
        <p>
            this is yet another simple paragraph inside div
        </p>
        <span>
            this is span
        </span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
