<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #firstpara{
            color:aquamarine;   /*color by name*/
        }
        #secondpara{
            color: rgb(198, 101, 101); /*color by rgb value*/

        }
        #thirdpara{
            color:#362d30 ;   /*color by hex value*/
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstpara">this is a paragraph from first box</p>

    <h3>This is my first box</h3>
    <p id="secondpara">this is a paragraph from second box</p>

    <h3>This is my first box</h3>
    <p id="thirdpara">this is a paragraph from third box</p>
    
</body>
</html>
