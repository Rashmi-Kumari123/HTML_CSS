<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
    <p style="border: 2px solid red;">this is important</p> 
    <p style="border: 2px solid aqua;">this is also important</p>
    <span style="border: 2px solid red;">this is important</span> 
    <span style="border: 2px solid aqua;">this is also important</span>
    
</body>
</html>
